
{{{script}}}
<link rel="stylesheet" type="text/css" href="/resource?code=AI_STYLE&type=CSS"/>
<style>{{css}}</style>

<template id="botTemplate"><div class="bot-messages"><strong>{{botName}}: </strong><span class="msg"><div class="ai-chat-ellipsis">Chargement</div>
</span></div></template>
<template id="userTemplate" ><div class="user-messages"><strong>{{user}}: </strong>{{img}} <span class="msg">{{msg}}</span></div></template>

<div id="AIchatbotProcess">
    <div class="chat-container">
        <div id="module_chat_messages" class="chat-messages">
           {{botMesage}} 
        </div>
        <div class="ai-chat-input-area">
            <div id="input-img" style="display: none;"><img class="minified-img-chat" alt="" /><button class="fa fa-times chat-icon-button" onclick="AiJsTools.removeimg(this)"></button></div>
            <div class="ai-user-input">
                <textarea id="module_user_message" class="user-message" placeholder="Type your message..." onkeypress="AIWfChatBot.resizeUp()"></textarea>
                <button id="send-button" class="chat-button" onclick="AIWfChatBot.sendModuleMessage()" >Send</button>
            </div>
        </div>
    </div>
    <textarea id="AI_data" name="AI_data"></textarea>
</div>
