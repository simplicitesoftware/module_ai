basePath: /api
paths:
  /login:
    get:
      summary: Login (obtain bearer token)
      security:
      - basicAuth: []
      produces:
      - text/plain
      - application/json
      operationId: login
      responses:
        '200':
          description: Successful login
        '401':
          schema:
            $ref: '#/definitions/Error401'
          description: Unauthorized
      parameters:
      - in: query
        name: _output
        description: Optional output format
        type: string
        required: false
        enum:
        - json
        - oauth2
        - token
      tags:
      - session
  /logout:
    get:
      summary: Logout (revoke bearer token)
      security:
      - bearerAuth: []
      produces:
      - application/json
      operationId: logout
      responses:
        '200':
          description: Successfull logout
        '401':
          schema:
            $ref: '#/definitions/Error401'
          description: Unauthorized
      tags:
      - session
  /rest/AIProvider/{row_id}:
    post:
      summary: Create a new AIProvider business object record
      security:
      - bearerAuth: []
      produces:
      - application/json
      operationId: obj-aiprovider-create
      responses:
        '200':
          schema:
            $ref: '#/definitions/AIProvider'
          description: Success in creating a new business object record
        '400':
          schema:
            $ref: '#/definitions/Error400'
          description: Bad request
        '401':
          schema:
            $ref: '#/definitions/Error401'
          description: Unauthorized
        '500':
          schema:
            $ref: '#/definitions/Error500'
          description: Internal server error
      parameters:
      - in: path
        name: row_id
        description: Row ID (or empty or _ for all row IDs)
        type: string
        required: true
      - schema:
          $ref: '#/definitions/AIProvider'
        in: body
        name: body
      tags:
      - AIProvider
      consumes:
      - application/json
    get:
      summary: Get a AIProvider business object record
      security:
      - bearerAuth: []
      produces:
      - application/json
      operationId: obj-aiprovider-get
      responses:
        '200':
          schema:
            $ref: '#/definitions/AIProvider'
          description: Success in getting a single business object record
        '401':
          schema:
            $ref: '#/definitions/Error401'
          description: Unauthorized
        '500':
          schema:
            $ref: '#/definitions/Error500'
          description: Internal server error
        '404':
          schema:
            $ref: '#/definitions/Error404'
          description: Not found
      parameters:
      - in: path
        name: row_id
        description: Row ID (or empty or _ for all row IDs)
        type: string
        required: true
      - in: query
        name: _inline_documents
        description: Inline documents?
        type: boolean
        required: false
      - in: query
        name: _inline_thumbnails
        description: Inline documents' thumbnails?
        type: boolean
        required: false
      - in: query
        name: _inline_objects
        description: Inline objects?
        type: boolean
        required: false
      tags:
      - AIProvider
    delete:
      summary: Delete a AIProvider business object record
      security:
      - bearerAuth: []
      produces:
      - application/json
      operationId: obj-aiprovider-delete
      responses:
        '200':
          description: Success in deleting a business object record
        '400':
          schema:
            $ref: '#/definitions/Error400'
          description: Bad request
        '401':
          schema:
            $ref: '#/definitions/Error401'
          description: Unauthorized
        '500':
          schema:
            $ref: '#/definitions/Error500'
          description: Internal server error
        '404':
          schema:
            $ref: '#/definitions/Error404'
          description: Not found
      parameters:
      - in: path
        name: row_id
        description: Row ID (or empty or _ for all row IDs)
        type: string
        required: true
      tags:
      - AIProvider
    put:
      summary: Update a AIProvider business object record
      security:
      - bearerAuth: []
      produces:
      - application/json
      operationId: obj-aiprovider-update
      responses:
        '200':
          schema:
            $ref: '#/definitions/AIProvider'
          description: Success in updating a business object record
        '400':
          schema:
            $ref: '#/definitions/Error400'
          description: Bad request
        '401':
          schema:
            $ref: '#/definitions/Error401'
          description: Unauthorized
        '500':
          schema:
            $ref: '#/definitions/Error500'
          description: Internal server error
        '404':
          schema:
            $ref: '#/definitions/Error404'
          description: Not found
      parameters:
      - in: path
        name: row_id
        description: Row ID (or empty or _ for all row IDs)
        type: string
        required: true
      - schema:
          $ref: '#/definitions/AIProvider'
        in: body
        name: body
      tags:
      - AIProvider
      consumes:
      - application/json
  /rest/AIProvider:
    get:
      summary: Search AIProvider business object records or get contextualized metadata
      security:
      - bearerAuth: []
      produces:
      - application/json
      operationId: obj-aiprovider-search
      responses:
        '200':
          schema:
            $ref: '#/definitions/ArrayOfAIProvider'
          description: Success in searching business object records (or in getting
            contextualized business object metadata, documentation, ...)
        '401':
          schema:
            $ref: '#/definitions/Error401'
          description: Unauthorized
        '500':
          schema:
            $ref: '#/definitions/Error500'
          description: Internal server error
      parameters:
      - in: query
        name: _metadata
        description: Metadata?
        type: boolean
        required: false
      - in: query
        name: _count
        description: Count?
        type: boolean
        required: false
      - in: query
        name: _doc
        description: Documentation?
        type: boolean
        required: false
      - in: query
        name: aiPrvProvider
        description: Search filter for Provider
        type: string
        required: false
      - in: query
        name: aiPrvDefaultUrl
        description: Search filter for Default url
        type: string
        required: false
      - in: query
        name: aiPrvDataModel
        description: Search filter for Specific parameter
        type: string
        required: false
      - in: query
        name: aiPrvModelsUrl
        description: Search filter for Models url
        type: string
        required: false
      - in: query
        name: aiPrvHelp
        description: Search filter for Key and endpoints help
        type: string
        required: false
      - in: query
        name: aiPrvCompletionUrl
        description: Search filter for Completion url
        type: string
        required: false
      - in: query
        name: aiPrvPingUrl
        description: Search filter for Ping url
        type: string
        required: false
      tags:
      - AIProvider
  /:
    get:
      summary: Get user session information
      security:
      - bearerAuth: []
      produces:
      - application/json
      operationId: info
      responses:
        '200':
          description: Success in getting user session information
        '401':
          schema:
            $ref: '#/definitions/Error401'
          description: Unauthorized
      parameters:
      - in: query
        name: texts
        description: Texts?
        type: boolean
        required: false
      tags:
      - session
securityDefinitions:
  basicAuth:
    type: basic
  bearerAuth:
    in: header
    name: Authorization
    type: apiKey
definitions:
  Error404:
    type: object
    properties:
      error:
        description: Error message
        type: string
      status:
        description: Error status
        type: integer
        enum:
        - 404
  ActionResult:
    type: object
    properties:
      result:
        description: Action result
        type: string
  ArrayOfAIProvider:
    type: array
    items:
      $ref: '#/definitions/AIProvider'
  TreeviewData:
    type: object
    properties:
      item:
        description: Object item with lists of linked objects' items
        type: object
  PublicationResult:
    type: object
    properties:
      mime:
        description: MIME type
        type: string
      content:
        description: Content (plain text or base64 encoded)
        type: string
  PlaceData:
    type: object
    properties:
      coord:
        description: Geographical coordinates
        type: string
      address:
        description: Address
        type: string
      row_id:
        description: Row ID
        type: string
      label1:
        description: 'Label #1'
        type: string
      label2:
        description: 'Label #2'
        type: string
      label3:
        description: 'Label #3'
        type: string
  Error400:
    type: object
    properties:
      error:
        description: Error message
        type: string
      status:
        description: Error status
        type: integer
        enum:
        - 400
  Error401:
    type: object
    properties:
      error:
        description: Error message
        type: string
      status:
        description: Error status
        type: integer
        enum:
        - 401
  Error500:
    type: object
    properties:
      error:
        description: Error message
        type: string
      status:
        description: Error status
        type: integer
        enum:
        - 500
  PlaceMapData:
    type: object
    properties:
      places:
        description: Places
        type: array
        items:
          $ref: '#/definitions/PlaceData'
      name:
        description: Name
        type: string
  AIProvider:
    type: object
    properties:
      aiPrvDefaultUrl:
        description: Default url
        type: string
      aiPrvPingUrl:
        description: Ping url
        type: string
      aiPrvProvider:
        description: Provider
        type: string
      aiPrvDataModel:
        description: Specific parameter
        type: string
      aiPrvCompletionUrl:
        description: Completion url
        type: string
      aiPrvHelp:
        description: Key and endpoints help
        type: string
      row_id:
        description: Unique technical row ID
        type: string
      aiPrvModelsUrl:
        description: Models url
        type: string
  Error403:
    type: object
    properties:
      error:
        description: Error message
        type: string
      status:
        description: Error status
        type: integer
        enum:
        - 403
